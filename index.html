<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Formulario de Inscrição</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>INSCRIÇÃO</h1>


            <form action="" class="form" method="get">
                <label for="">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="">Email</label>
                <input type="text" id="email" name="email" required>
                <label for="">Telefone</label>
                <input type="text" id="Telefone" name="telefone" required> <br><br>
               
                <label for="">CEP</label>
                <input type="text" id="cep" name="cep" required onblur="Coletar()"> <br> <br>
                <label for="">Cidade</label>
                <input type="text" id="cidade" name="cidade" disabled>
                <label for="">Bairro</label>
                <input type="text" id="bairro" name="bairro" disabled>
                <label for="">Endereço</label>
                <input type="text" id="endereco" name="endereco" disabled> <br><br>
            

                <!-- Seleção de cursos -->
                <label for="">Cursos Profissionalizantes</label>
                <select name="cursos" id="cursos">
                    <option value="curso1">Informática Básica</option>
                    <option value="curso2">Mecânico de Motos</option>
                    <option value="curso3">Desenvolvimento de Sistemas</option>
                    <option value="curso4">Eletrônica</option>
                </select><br><br>

                <!-- Sexo Radio Button -->
                <label for="">Sexo</label> <br>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label> <br>
                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br><br>

                <!-- Genero Radio Button -->
                <label for="">Gênero</label> <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label> <br>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label> <br>
                <label for="">Outros</label>
                <select name="outros" id="outros">
                    <option value="genero1">Transexual</option>
                    <option value="genero2">Bisexual</option>
                    <option value="genero3">Demisexual</option>
                    <option value="genero4">Pansexual</option>
                    <option value="genero5">Prefiro não informar</option>
                </select><br><br>

                <!--Adicionar caixas de seleção -->
                <label for="">Unidade Operacional</label> <br>
                <input type="checkbox" id="cetafest" name="cursos" value="CETAFEST">
                <label for="cetafest">CETAFEST</label> 
                <input type="checkbox" id="cetcc" name="cursos" value="CETCC">
                <label for="cetcc">CETCC</label> <br>
                <input type="checkbox" id="cetafaju" name="cursos" value="CETAFAJU">
                <label for="cetafaju">CETAFAJU</label>
                <input type="checkbox" id="ceticc" name="cursos" value="CETICC">
                <label for="ceticc">CETICC</label><br><br>
                <button>Enviar</button>


            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
